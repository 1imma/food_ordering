<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Food Ordering{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Custom CSS-->
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
</head>
<body>
    
    <header class="lo">                <!-- Logo -->
        <a href="/" class="">
            <img src="{% static 'images/main-logo.png' %}" alt="Food Ordering Logo" style="height: 50px;">
        </a>
        
    </header>
    <main>
        <div class="video-background">
            <video autoplay muted loop playsinline>
                <source src="{% static 'videos/bg.mp4' %}" type="video/mp4">
                <source src="{% static 'videos/bg.webm' %}" type="video/webm">
            </video>
            <div class="container mt-4">>
                {% block content %}{% endblock %}
            </div>    
        </div>
        
    </main>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
