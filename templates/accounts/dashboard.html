{% extends 'base1.html' %}

{% block content %}
    <div class="container mt-5">
        <h2>Welcome, {{ user.username }}! 👋</h2>
        <hr>

        <div class="row">
            <!-- User Info Card -->
            <div class="col-md-4">
                <div class="card p-3 shadow-lg">
                    <div class="text-center">
                        <img src="{{ user.profile_picture.url }}" class="rounded-circle" width="100" height="100">
                        <h4 class="mt-2">{{ user.username }}</h4>
                    </div>
                    <p><strong>Email:</strong> {{ user.email }}</p>
                    <p><strong>Phone:</strong> {{ user.phone_number }}</p>
                    <p><strong>Address:</strong> {{ user.address }}</p>
                    <a href="{% url 'edit_profile' %}" class="btn btn-primary btn-sm">Edit Profile</a>
                </div>
            </div>

            <!-- Quick Links -->
            <div class="col-md-8">
                <div class="card p-3 shadow-lg">
                    <h5>Quick Actions</h5>
                    <ul class="list-group">
                        <li class="list-group-item"><a href="#">📦 View My Orders</a></li>
                        <li class="list-group-item"><a href="{% url 'edit_profile' %}">⚙️ Account Settings</a></li>
                        <li class="list-group-item"><a href="{% url 'logout' %}" class="text-danger">🚪 Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
